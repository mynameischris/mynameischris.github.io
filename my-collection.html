        <script>
            var cardCount = 1;
            
            $(document).ready(function() {
                insertRowTop10("#01 Thor", "0.00", "02-faces-final/01-thor.jpg");
                insertRowTop10("#02 Loki", "0.00", "02-faces-final/02-loki.jpg");
                insertRowTop10("#03 Spider-Man", "0.00", "02-faces-final/03-spider-man.jpg");
                insertRowTop10("#03 Spider-Man (Black)", "0.00", "02-faces-final/03-spider-man-black.jpg");
                insertRowTop10("#03 Spider-Man (B&W)", "0.00", "02-faces-final/03-spider-man-bw.jpg");
                insertRowTop10("#04 Iron-Man (Blue Stealth)", "0.00", "02-faces-final/04-iron-man-blue-stealth.jpg");
                insertRowTop10("#04 Iron-Man", "0.00", "02-faces-final/04-iron-man.jpg");
                insertRowTop10("#05 Wolverine", "0.00", "02-faces-final/05-wolverine.jpg");
                insertRowTop10("#05 Wolverine (Brown)", "0.00", "02-faces-final/05-wolverine-brown.jpg");
                insertRowTop10("#05 Wolverine (B&W)", "0.00", "02-faces-final/05-wolverine-bw.jpg");

                insertCard("01-glams-final/01-thor.jpg");
                insertCard("01-glams-final/02-loki.jpg");
                insertCard("01-glams-final/03-spider-man.jpg");
                insertCard("01-glams-final/03-spider-man-bw.jpg");
                insertCard("01-glams-final/03-spider-man-black.jpg");
                insertCard("01-glams-final/04-iron-man.jpg");
                insertCard("01-glams-final/04-iron-man-blue-stealth.jpg");
                insertCard("01-glams-final/05-wolverine.jpg");
                insertCard("01-glams-final/05-wolverine-brown.jpg");
                insertCard("01-glams-final/05-wolverine-bw.jpg");
                insertCard("01-glams-final/06-captain-america.jpg");
                insertCard("01-glams-final/06-captain-america-bw.jpg");
                insertCard("01-glams-final/07-red-skull.jpg");
                insertCard("01-glams-final/08-hulk.jpg");
                insertCard("01-glams-final/09-the-thing.jpg");
                insertCard("01-glams-final/10-captain-america.jpg");
                insertCard("01-glams-final/11-iron-man.jpg");
                insertCard("01-glams-final/12-thor.jpg");
                insertCard("01-glams-final/13-the-hulk.jpg");
                insertCard("01-glams-final/14-nick-fury.jpg");
                insertCard("01-glams-final/15-spider-man.jpg");
                insertCard("01-glams-final/15-spider-man-metallic.jpg");
                insertCard("01-glams-final/16-loki.jpg");
                insertCard("01-glams-final/17-dr-doom.jpg");
                insertCard("01-glams-final/17-dr-doom-metallic.jpg");
                insertCard("01-glams-final/17-dr-doom-bw.jpg");
            });
            function insertCard(image) {
                html = '';

                if (cardCount%3 === 2) {
                    html += '<div class="col-xs-card-2 col-4 col-sm-3 col-lg-2 pr-0 mb-2">';
                } else if (cardCount%3 === 0) {
                    html += '<div class="col-xs-card-3 col-4 col-sm-3 col-lg-2 pr-0 mb-2">';
                } else {
                    html += '<div class="col-4 col-sm-3 col-lg-2 pr-0 mb-2">';
                }
                html += '<div class="card">';
                html += '<div class="my-collection-card-img" style="background-image: url(' + image + ');"></div>';
                html += '<div class="card-block text-center px-0 pt-0">'
                html += '<p class="card-text">$0.00</p>';
                html += '<a class="btn btn-danger btn-sm" href="#">';
                html += '<i class="fa fa-trash-o"></i><span class="text-remove"> remove</span>';
                html += '</a>';
                html += '</div>';
                html += '</div>';
                html += '</div>';

                $('.col-right .marvel').append(html);

                cardCount++;
            }

            function insertRowTop10(name, price, image) {
                html = "";
                html += "<tr>";
                html += "<td>";
                html += '<div class="row">';
                html += '<div class="col-3"><img class="img-fluid" src="' + image + '" style="border-radius: 50%;"></div>';
                html += '<div class="col-9">';
                html += '<div class="row"><a href="#">' + name + '</a></div>';
                html += '<div class="row">$' + price + '</div>';
                html += "</div>";
                html += "</div>";
                html += "</td>";
                html += "</tr>";

                $('.col-left .top-10').append(html);
            }
        </script>

            <!-- CONTENT -->
            <div class="row">
                
                <!-- LEFT COLUMN -->
                <div class="col-left col-md-4">

                        <div class="col-11 col-md-12 mx-auto px-0 px-md-2">

                    <div class="row mb-3 mb-md-4">

                            </div>
                        </div>
