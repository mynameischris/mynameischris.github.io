        <script>
            $(document).ready(function() {
                $(".img").hammer().on("tap press", function(e) {
                    var image = $(this);
                    var triangle = image.find(".triangle");
                    var symbol = image.find(".symbol");
                    
                    if (e.type === "tap") {
                        if (image.hasClass("img-add")) {
                            image[0].classList.remove("img-add");
                            triangle[0].classList.remove("triangle-add");
                            
                            image[0].classList.add("img-own");
                            triangle[0].classList.add("triangle-own");
                            symbol.html('<i class="fa fa-check"></i>');

                            return false;
                        } 
                        
                        if (image.hasClass("img-own")) {
                            image[0].classList.remove("img-own");
                            triangle[0].classList.remove("triangle-own");
                        } else if (image.hasClass("img-want")) {
                            image[0].classList.remove("img-want");
                            triangle[0].classList.remove("triangle-want");
                        }

                        image[0].classList.add("img-add");
                        triangle[0].classList.add("triangle-add");
                        symbol.html('<i class="fa fa-plus"></i>');
                    } else if (e.type === "press") {
                        if (image.hasClass("img-add")) {
                            image[0].classList.remove("img-add");
                            triangle[0].classList.remove("triangle-add");
                        } else if (image.hasClass("img-own")) {
                            image[0].classList.remove("img-own");
                            triangle[0].classList.remove("triangle-own");
                        }

                        image[0].classList.add("img-want");
                        triangle[0].classList.add("triangle-want");
                        symbol.html('<strong>w</strong>');
                    }
                });
            });
